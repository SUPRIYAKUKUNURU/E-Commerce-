<!DOCTYPE html>

    <!-- JS -->
    <script src="cart.js" defer></script>
</head>
<body>

<nav class="sticky-top navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <h2 class="mb-0">Ecommerce</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link text-dark" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="Product_Page.html">Products</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="About-Page.html">About</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="Contact-Us.html">Contact</a></li>
            </ul>

            <div class="d-flex gap-3">
                <a href="Login-Page.html" class="btn btn-outline-dark btn-sm">
                    <i class="fa-solid fa-right-to-bracket me-2"></i> Login
                </a>
                <a href="Register.html" class="btn btn-outline-dark btn-sm">
                    <i class="fas fa-user-plus me-2"></i> Register
                </a>
                <a href="cart.html" class="btn btn-outline-dark btn-sm">
                    <i class="fa-solid fa-cart-shopping me-2"></i> Cart (<span id="icon-value">0</span>)
                </a>
            </div>
        </div>
    </div>
</nav> 

<!-- Empty Cart UI -->
<div id="cart" class="container my-5">
    <h1 class="row justify-content-center">Cart</h1>
    <hr class="w-85 mx-auto">

    <div class="d-flex flex-column justify-content-center align-items-center bg-light p-4 rounded shadow" style="height: 350px;">
        <p class="fs-2 mb-4 text-center">Your Cart is Empty</p>

        <a href="index.html" class="text-decoration-none">
            <button id="cart-continue-btn" class="btn btn-outline-dark px-4 py-2">
                <i class="fa-solid fa-left-long me-2"></i> Continue Shopping
            </button>
        </a>
    </div>

    <p class="text-center mt-3 fs-5">
        Made with <span style="color: red;">&#x2665;</span> By <u>Supriya Kukunuru</u>
    </p>
</div>

<!-- Cart Items & Checkout (Visible when Items exist) -->
<div class="container my-5">
    <div class="row">
        <div class="border rounded col-md-8" id="cart-items"></div>
        <div class="col-md-4" id="checkout"></div>
    </div>
</div>

</body>
