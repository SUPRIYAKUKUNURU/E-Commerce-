<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/1e086755ed.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
    <link href="./style.css"rel='stylesheet'>
</head>
<body>
    <nav class=" sticky-top navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h2 class="mb-0">Ecommerce</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link text-dark" href="Home-Page.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="Product_Page.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="About-Page.html">About</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="Contact-Us.html">Contact</a></li>
                </ul>
                <div class="d-flex gap-3">
                    <a href="Login-Page.html" class="btn btn-outline-dark btn-sm">
                        <i class="fa-solid fa-right-to-bracket me-2"></i> Login
                    </a>
                    <a href="Register.html" class="btn btn-outline-dark btn-sm">
                        <i class="fas fa-user-plus me-2"></i> Register
                    </a>
                    <a href="cart.html" class="btn btn-outline-dark btn-sm">
                        <i class="fa-solid fa-cart-shopping me-2"></i> Cart (<span id="icon-value">0</span>)
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 form-container">
                <h1 class="text-center">Register</h1>
                <hr>
                <form>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Enter Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                    </div>
                    <div class="mb-3 text-start">
                        <p>Already have an account? <a href="./Login-Page.html">Login</a></p>
                    </div>
                    <div class="text-center">
                        <button type="submit" id="btn" class="btn w-30">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>Made with <i class="fa-solid fa-heart text-danger"></i> by <a href="#" class="footer-link"style="color:black">Supriya Kukunuru</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
